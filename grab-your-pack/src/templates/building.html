<div id="transparent-header" data-role="header">
  <h3>GrabYourPack</h3>
</div>

<div role="main" class="address ui-content">
    <form method="post">
        <a id="left" href="#signup-page" class="ui-icon-arrow-l ui-btn-icon-top"></a>
        
        <label for="address_1" class="ui-hidden-accessible">Address</label>
        <input type="text" name="address_1" id="address_1" placeholder="Address" value="6230 N Kenmore Ave">

        <label for="address_2" class="ui-hidden-accessible">Address 2</label>
        <input type="text" name="address_2" id="address_2" placeholder="Address 2" value="">

        <label for="apartment_number" class="ui-hidden-accessible">Apartment Number</label>
        <input type="text" name="apartment_number" id="apartment_number" placeholder="Apartment Number" value="401">
        
        <label for="city" class="ui-hidden-accessible">City</label>
        <input type="text" name="city" id="city" placeholder="City" value="Chicago">
        
        <label for="state" class="ui-hidden-accessible">State</label>
        <input type="text" name="state" id="state" placeholder="State" value="IL">
        
        <label for="zip_code" class="ui-hidden-accessible">Zip Code</label>
        <input type="number" name="zip_code" id="zip_code" placeholder="Zip Code" value="60660">

        <label for="country" class="ui-hidden-accessible">Zip Code</label>
        <input type="text" name="country" id="country" placeholder="Country" value="United States" read-only="true">
        
        <a id="submit" class="signup-button ui-btn">Continue</a>
    </form>
</div>
