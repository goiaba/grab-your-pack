<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" type="text/css" href="css/grabyourpack.css">
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="js/grabyourpack.js"></script>
        <title>Grab Your Pack</title>
    </head>
    <body>
        <!--
        Help Page
        -->
        <div data-role="page" id="help-page" class="help-page swipeable">
            <div data-role="header">
                <h3>Know Grab Your Pack</h3>
            </div>

            <div role="main" class="ui-content">

                <div id="help-01" class="visible-page">
                    <p>Help text page 1</p>
                </div>

                <div id="help-02" class="hidden-page">
                    <p>Help text page 2</p>
                </div>

                <div id="help-03" class="hidden-page">
                    <p>Help text page 3</p>
                </div>

                <div class="swipe-dot-view" align="center">
                    <span class="swipe-dot current"></span>
                    <span class="swipe-dot"></span>
                    <span class="swipe-dot"></span>
                </div>
            </div>
            <div data-role="footer" data-position="fixed">
                <fieldset class="ui-grid-a">
                    <div class="ui-block-a">
                        <a href="#signup-page" class="ui-btn" data-transition="slide" data-theme="a">Sign Up</a>
                    </div>
                    <div class="ui-block-b">
                        <a href="#choose-login-signup-page" class="ui-btn" data-transition="slide" data-theme="a">Log in</a>
                    </div>
                </fieldset>
            </div>
        </div>     

        <!--
        Sign In Page
        -->
        <div data-role="page" id="choose-login-signup-page">
            <div data-role="header"><h3>Grab Your Pack</h3></div>

            <div role="main" class="ui-content">
                <p>Quickly Log In using</p>
                <div class="ui-content">
                    <button id="fb-button" class="ui-btn" type="submit" data-theme="a">Facebook</button>
                </div>
                <div class="ui-content">
                    <a href="#app-login-page" class="ui-btn">Email</a>
                </div>
                <p>Don't have an account yet?</p>
                <div class="ui-content">
                    <a href="#signup-page" class="ui-btn">Sign Up</a>
                </div>
            </div>
        </div>

        <!--
        Log In with Email
        -->
        <div data-role="page" id="app-login-page">
            <div data-role="header"><h3>Grab Your Pack</h3></div>

            <div role="main" class="ui-content">
                <div class="ui-content">
                    <form method="post" action="#">
                        <a id="left" href="#choose-login-signup-page" class="ui-icon-arrow-l ui-btn-icon-top"></a>
                        <label for="email" class="ui-hidden-accessible">Email</label>
                        <input type="text" name="email" id="email" placeholder="Email">
                        <label for="password" class="ui-hidden-accessible">Password</label>
                        <input type="text" name="password" id="password" placeholder="Password">
                        <a href="#" class="ui-btn">Log In</a>
                    </form>
                </div>
            </div>
        </div>

        <div data-role="page" id="facebook-login-page">
            <p>facebook login page</p>
        </div>

        <div data-role="page" id="signup-page">
            <p>signup page</p>
        </div>

        <div data-role="page" id="address-page">
            <p>address page</p>
        </div>

        <div data-role="page" id="notify-page">
            <p>notify page</p>
        </div>

        <div data-role="page" id="notification-page">
            <p>notification page</p>
        </div>
    </body>
</html>
